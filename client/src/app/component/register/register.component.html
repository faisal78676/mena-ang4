<h1 class="page-header">Register</h1>
<form  [formGroup]='form'>
  <div class="form-group">
    <label for="Username">Username</label>
    <div>
      <input type="text" class="form-control" name="username" placeholder="*Username" autocomplete="off" formControlName="username">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div>
      <input type="text" class="form-control" name="email" placeholder="*Email" autocomplete="off" formControlName="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="text" class="form-control" name="password" placeholder="*Password" autocomplete="off" formControlName="password">
    </div>
  </div>
  <div class="form-group">
    <label for="confirm">Password</label>
    <div>
      <input type="text" class="form-control" name="confirm" placeholder="*Confirm Password" autocomplete="off" formControlName="confirm">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <p>{{form.controls.username.value}}</p>
</form>
